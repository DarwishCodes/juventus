<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">


        


        <link href="https://unpkg.com/ionicons@4.4.4/dist/css/ionicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <script src="includes/js/jquery-3.3.1.min.js"></script>
        <script src="includes/js/script.js"></script>
        
        <title id="title">Juventus Club</title>
    </head>
	
	<body id="body">

        <header>
            <div class="header" id="header">
                <div class="drawer" id="drawer">
                    <div class="drawer__content">
                        <div class="drawer__logo-box">
                            <img class="drawer__logo" src="img/logo-j1.png" id="drawer-logo" alt="Juventus Logo">
                        </div>
                        <nav>
                            <div class="navigation">
                                <ul class="navigation__list">
                                    <li class="navigation__item"><a href="#" class="navigation__link" id="home-link"><i class="icon ion-ios-home drawer__link-icon"></i>Home</a></li>
                                    <li class="navigation__item"><a href="#" class="navigation__link"><i class="icon ion-ios-home drawer__link-icon"></i>News</a></li>
                                    <li class="navigation__item"><a href="#" class="navigation__link"><i class="icon ion-ios-home drawer__link-icon"></i>Team</a></li>
                                    <li class="navigation__item"><a href="#" class="navigation__link"><i class="icon ion-ios-home drawer__link-icon"></i>Matches</a></li>
                                    <li class="navigation__item"><a href="#" class="navigation__link"><i class="icon ion-ios-home drawer__link-icon"></i>Club</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1-of-2">
                        <span class="drawer__icon-box" id="menu-icon">
                            <span class="drawer__icon-background">
                                <i class="icon ion-md-menu drawer__icon"></i>
                            </span>
                        </span>
                        <div class="search__header">
                            <div class="search">
                                <div class="search__input-wraper">
                                    <span class="search__icon search__icon--header" id="search-icon"><i class="icon ion-ios-search"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-1-of-2">
                        <img class="header__logo" src="img/logo-j1.png" id="header-logo" alt="Juventus Logo">
                    </div>

                </div>
            </div>
            <div class="shadow-window" id="shaded-window"></div>
        </header>

        <main id="main">
            <div class="pop-up" id="pop-up">
                <div class="pop-up__container" id="pop-up-container">
                    <div class="row">
                        <div class="popup__heading-box u-margin-top-medium">
                            <h2 class="heading-secondry pop-up__heading u-margin-bottom-large" id="heading-name">Cristiano Ronaldo</h2>
                        </div>
                        <div class="pop-up__left">
                            <div class="col-1-of-4">
                                
                                <div class="infobox" id="infobox-1">
                                    <span class="infobox__icon"><i class="icon ion-ios-calendar"></i></span>
                                    <span class="infobox__title">Born</span>
                                    <p class="infobox__paragraph" id="infobox-born">5 February 1985</p>
                                    <p class="infobox__paragraph" id="infobox-age">(age 34)</p>
                                </div>

                                <div class="infobox" id="infobox-3">
                                    <span class="infobox__icon"><i class="icon ion-ios-man"></i></span>
                                    <span class="infobox__title">Height</span>
                                    <p class="infobox__paragraph" id="infobox-height">1.87 m</p>
                                </div>

                                <div class="infobox" id="infobox-5">
                                    <span class="infobox__icon"><i class="icon ion-ios-radio-button-on"></i></ion-icon></span>
                                    <span class="infobox__title">Position</span>
                                    <p class="infobox__paragraph" id="infobox-position">Forward</p>
                                </div>
                            </div>

                            <div class="col-1-of-4">
                                <div class="infobox" id="infobox-2" style="padding-bottom: 3.9rem">
                                    <span class="infobox__icon"><i class="icon ion-ios-shirt"></i></span>
                                    <span class="infobox__title">Number</span>
                                    <p class="infobox__paragraph" id="infobox-number">7</p>
                                </div>

                                <div class="infobox" id="infobox-4">
                                    <span class="infobox__icon"><i class="icon ion-ios-person-add"></i></ion-icon></span>
                                    <span class="infobox__title">Joined</span>
                                    <p class="infobox__paragraph" id="infobox-joined">2018</p>
                                </div>

                                <div class="infobox" id="infobox-6">
                                    <span class="infobox__icon"><i class="icon ion-ios-football"></i></span>
                                    <span class="infobox__title">Goals</span>
                                    <p class="infobox__paragraph" id="infobox-goals">19</p>
                                </div>
                            </div>
                        </div>
                        <div class="pop-up__right">
                            <div class="col-1-of-2">
                                <img class="pop-up__img" id="pop-up-image" src="img/players-position-2/forwardes/RONALDO_360x700.png" alt="Ronaldo">
                            </div>
                        </div>
                    </div>
                    <p class="pop-up__close" id="pop-up-close"> &#10005;</p> 
                </div>
            </div>

            <div class="section-search" id="area-search">
                <div class="u-center-text u-margin-bottom-large">
                    <h2 class="heading-secondry">Current squad</h2>
                </div>
                <div class="row">
                    <div class="search" id="search">
                        <div class="search__input-wraper">
                            <input type="text" class="search__input" placeholder="Search player" id="search-player" value="">
                            <span class="search__icon"><i class="icon ion-ios-search"></i></span>
                        </div>
                    </div>
                </div>
    
                <div class="search__results" id="search-results">
                    <div class="players__row">
                        <div class="players__box" id="players-box">
                            <div class=" u-margin-top-medium">
                                <h2 class="heading-secondry" id="results-comment"></h2>
                                <p class="paragraph" id="results-null"></p>
                            </div>
                            <!-- <div class="players__card" id=""></div> -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="section-players">
                    <span id="arr-left-forward" class="players__arrow players__arrow--left"></span>
                    <span id="arr-right-forward" class="players__arrow players__arrow--right"></span>
                <div class="players__row" id="slide-forward">
                    <div class="players__box">
                        <div class=" u-margin-top-medium">
                            <h2 class="heading-secondry">Forwardes</h2>
                        </div>
                        <div class="players__container" id="forward-container">
                            <!-- <div class="players__card" id=""></div> -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="section-players">
                <div class="players__row">
                    <div class="players__box">
                        <div class=" u-margin-top-medium">
                            <h2 class="heading-secondry">Midfielders</h2>
                        </div>
                        <div class="players__container" id="midfielder-container">
                            <!-- <div class="players__card" id=""></div> -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="section-players">
                    <span id="arr-left-defender" class="players__arrow players__arrow--left"></span>
                    <span id="arr-right-defender" class="players__arrow players__arrow--right"></span>
                <div class="players__row" id="slide-defender">
                    <div class="players__box">
                        <div class=" u-margin-top-medium">
                            <h2 class="heading-secondry">Defenders</h2>
                        </div>
                        <div class="players__container" id="defender-container">
                            <!-- <div class="players__card" id=""></div> -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="section-players">
                <div class="players__row">
                    <div class="players__box">
                        <div class=" u-margin-top-medium">
                            <h2 class="heading-secondry">GoalKeepers</h2>
                        </div>
                        <div class="players__container" id="goalkeeper-container">
                            <!-- <div class="players__card" id=""></div> -->
                        </div>
                    </div>
                </div>
            </div>
            
        </main
    </body>
</html>
